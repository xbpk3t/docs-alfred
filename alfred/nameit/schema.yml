    # ### 变量命名时，有哪些要注意的？
    #
    #- *用名词+形容词，而不是形容词+名词*，比如expenseTotal/expenseAverage，因为我们往往是面向实体编程的，而所谓实体实际上就是一个名词，Expense类下写expenseXXX方法的可读性要好太多。
    #- *同一个实体使用相同的变量名*，使用`getUser()`，而不是`getUserInfo()`之类的
    #- *使用自解释型变量名*，命名名一定要便于搜索，用const定义常量名
    #- *尽量避免使用临时变量*，用flag、temp之类的变量名都太偷懒了，应该尽量少用
    #- *命名要对应*
    #  - begin/end
    #  - first/last
    #  - lock/unlock
    #  - min/max
    #  - next/prev(previous)
    #  - open/close
    #  - visible/invisible
    #  - src(source)/dst(destination)
    #  - up/down
    #- 循环语句里的变量声明，不要直接使用key/val/k/v之类的变量，最好使用`for numIndex, num := range nums{}`这样的变量声明
    #- 使用URL、ID、IP、JSON、API，全大写。即使，也要全大写，比如APIURL
    #- golang里常量也不要全大写，使用小驼峰`don't use ALL_CAPS in Go names; use CamelCase`
    #- *不要使用golang关键字作为参数或者变量名，可能会出错*，关键字比如new、const、type之类的`builtinShadow: shadowing of predeclared identifier: new (gocritic)`

