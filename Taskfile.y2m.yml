version: "3"


tasks:
  gh:
    desc: 【yaml2md gh】生成gh.yml对应的markdown
    dir: yaml2md
    cmds:
      #      - echo "Running command {{.CMD}}"
      #      - sh -c "go run main.go {{.CMD}} --config {{.CMD}}.yml --target {{.CMD}}.md"
      - sh -c "go run main.go gh --config {{.CMD}}.yml"

  ws:
    desc: 【yaml2md ws】生成ws.yml对应的markdown
    dir: yaml2md
    cmds:
      - sh -c "go run main.go ws --config ws.yml"

  works:
    desc: 【yaml2md works】生成ss.yml对应的markdown
    dir: yaml2md
    cmds:
      - sh -c "go run main.go works --config {{.CMD}}.yml"
